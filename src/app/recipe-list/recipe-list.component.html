<mat-card>
    <mat-card-title>
        Recipes
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="recipes">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let recipe; let i = index"> {{i + 1}} </td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let recipe"> {{recipe.title}} </td>
            </ng-container>
            <!-- Prep Time Column -->
            <ng-container matColumnDef="prepTime">
                <th mat-header-cell *matHeaderCellDef> Prep Time </th>
                <td mat-cell *matCellDef="let recipe"> {{recipe.prepTime}} </td>
            </ng-container>
            <!-- Servings Column -->
            <ng-container matColumnDef="servings">
                <th mat-header-cell *matHeaderCellDef> Servings </th>
                <td mat-cell *matCellDef="let recipe"> {{recipe.servings}} </td>
            </ng-container>
            <!-- Post Date Column -->
            <ng-container matColumnDef="postDate">
                <th mat-header-cell *matHeaderCellDef> Post Date </th>
                <td mat-cell *matCellDef="let recipe"> {{recipe.postDate}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let recipe">
                    <button mat-mini-fab color="accent" (click)="details(recipe.uuid)">
                        <mat-icon>sticky_note_2</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

</mat-card>
